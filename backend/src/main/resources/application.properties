app.frontend-base-url=https://minilangpal-frontend-production.up.railway.app
spring.application.name=backend
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=${db_url}
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
cors.allowedOrigins=http://localhost

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mail_sender_email}
spring.mail.password=${mail_sender_app_password}
resend.api-key=${RESEND_API_KEY}
resend.from-email=${FROM_EMAIL}
server.servlet.session.persistent=true

server.port=${PORT}
server.address=0.0.0.0

# Handling Railway's reverse proxy
server.forward-headers-strategy=framework
server.tomcat.remoteip.remote-ip-header=x-forwarded-for
server.tomcat.remoteip.protocol-header=x-forwarded-proto
server.tomcat.remoteip.protocol-header-https-value=https

server.tomcat.internal-proxies=.*
server.ssl.enabled=false